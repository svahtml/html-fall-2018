<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Data Types</title>
</head>
<body>
  <h1>There are a few basic data types</h1>
  <ul>
    <li>Boolean - a true or false value</li>
    <li>Null - a value of null</li>
    <li>Undefined - a value that has not been defined</li>
    <li>Number - a number include decimals</li>
    <li>String - any text in side single ' or double quotes "</li>
  </ul>

  <script>
    // Create a Boolean
    var isHappy = true;
    console.log(isHappy);
    isHappy = false;
    console.log(isHappy);

    // Understanding Not (!)
    console.log(!isHappy);

    // null
    var nothing = null;
    console.log(nothing);

    // numbers
    var a = 10;
    var b = 20;
    console.log(a);
    console.log(b);

    var total = a + b;
    console.log(total);

    console.log((10 + 20) / 2);

    console.log(4 * 5);

    var smallNumber = .93;

    console.log(smallNumber);

    var random = Math.random() * 10;
    var round = Math.round(random);

    console.log(round);

    console.log(Math.PI);

    // strings 
    var first = "Dan";
    var last = "Hahn";
    var year = 2018;

    console.log("ten" * 10);

    var fullName = first + " " + last + " " + year;
    console.log(fullName);

    var fullName2 = `Hi, My name is ${first} ${last} and the year is ${year}`;
    console.log(fullName2);

  </script>
</body>
</html>
