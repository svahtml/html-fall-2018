<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Arrays</title>
</head>
<body>
  <h1>Arrays</h1>
  <script>
    // var people = new Array('Dan');

    var people = ["Dan", "Jim", "Sally"];

    people.push('Amy');

    console.log(people);

    var person = people[1];

    console.log(person);
    console.log(people.length);

    people.forEach((person) => {
      console.log(person)
    });

    var fullNames = people.map((person) => `${person} Smith`);

    console.log(fullNames);

  </script>
</body>
</html>
